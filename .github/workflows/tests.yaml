name: Foodgram backend flake8 lint test workflow

on:
  push:
  pull_request:

jobs:
  flake8-lint-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Configure Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Set up environment
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then 
            pip install -r backend/requirements.txt
          fi
          pip install flake8==7.* flake8-quotes flake8-docstrings

      - name: Validate code style with flake8
        run: |
          echo "Running style checks for backend code..."
          flake8 backend --count --statistics --max-line-length=100 --show-source --exclude=*/manage.py,manage.py,backend/manage.py,*/__init__.py,__init__.py,*/migrations/*,migrations/